<!DOCTYPE html>
<html lang="EN" xml:lang="en"></html>
<head>
    <title>Image Filtering with Noise</title>
</head>
<body>
    <h1>Image Filtering with Noise</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="image">Upload an Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <label for="method">Filtering Method:</label>
        <select id="method" name="method">
            <option value="row">Row</option>
            <option value="column">Column</option>
            <option value="cross">Cross</option>
        </select><br><br>

        <label for="n">Window Size (N):</label>
        <input type="number" id="n" name="n" min="1" value="3" required><br><br>

        <label for="noise-level">Noise Level:</label>
        <select id="noise-level" name="noise-level">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="none">None</option>

        </select><br><br>

        <label for="noise-quantity">Noise Quantity:</label>
        <input type="number" id="noise-quantity" name="noise-quantity" min="1" max="100" value="10" required><br><br>

        <input type="submit" value="Apply Filter and Generate Noise">
    </form>
</body>
</html>
